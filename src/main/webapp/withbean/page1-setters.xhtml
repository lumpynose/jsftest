<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:c="jakarta.tags.core" xmlns:h="jakarta.faces.html"
    xmlns:o="https://omnifaces.org/ui"
    xmlns:of="https://omnifaces.org/functions"
    xmlns:p="https://primefaces.org/ui"
    xmlns:pt="https://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
    <h2>page1 submit, with bean</h2>

    <h:messages id="globalMessages" styleClass="error" />

    <h:form id="form">
        <div class="select">
            <h:outputLabel for="selectUser" value="select user: " />
            <h:selectOneMenu id="selectUser" value="#{backingBean2.user}"
                required="true" requiredMessage="Please select a user.">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{backingBean2.userNames}" />
            </h:selectOneMenu>
        </div>

        <span class="error">
            <h:message for="selectUser" />
        </span>

        <div class="boxradio">
            <span class="box"> <h:selectBooleanCheckbox
                    value="#{backingBean2.hide}">
                    hide
                </h:selectBooleanCheckbox>
            </span>

            <h:message for="radio" />

            <span class="radio"> <span class="radio2"> <h:selectOneRadio
                        value="#{backingBean2.upOrDown}" group="radio">
                        <f:selectItem itemValue="up" itemLabel="up"
                            group="radio" />
                    </h:selectOneRadio>
            </span> <span class="radio2"> <h:selectOneRadio
                        value="#{backingBean2.upOrDown}" group="radio">
                        <f:selectItem itemValue="down" itemLabel="down"
                            group="radio" />
                    </h:selectOneRadio>
            </span> <span class="radio2"> <h:selectOneRadio
                        value="#{backingBean2.upOrDown}" group="radio">
                        <f:selectItem itemValue="none"
                            itemLabel="neither" group="radio"
                            pt:checked="true" />
                    </h:selectOneRadio>
            </span>
            </span>
        </div>

        <div class="count">
            <h:outputLabel for="backingBean2.count" value="how many: " />
            <h:inputText id="count" required="true" title="count"
                value="#{backingBean2.count}">
                <f:validateLength minimum="1" />
                <f:validateLongRange minimum="0" />
            </h:inputText>
        </div>

        <span class="error">
            <h:message for="count" />
        </span>

        <div class="submit">
<!--             <h:commandButton value="submit" -->
<!--                 action="page2-submit.xhtml?faces-redirect=true&amp;includeViewParams=true" /> -->
            <h:commandButton value="submit"
                action="page2-submit.xhtml?faces-redirect=true" />
        </div>
    </h:form>

    <hr />

    <div>
        <h:link outcome="add">
            add new user
        </h:link>
    </div>
</h:body>
</html>
