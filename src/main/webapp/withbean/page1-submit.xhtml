<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:c="jakarta.tags.core" xmlns:h="jakarta.faces.html"
    xmlns:o="https://omnifaces.org/ui"
    xmlns:of="https://omnifaces.org/functions"
    xmlns:p="https://primefaces.org/ui"
    xmlns:pt="https://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
    <h2>page1 submit, with bean</h2>

    <h:messages id="globalMessages" />

    <h:form id="form">
        <div>
            <h:outputLabel for="selectUser" value="select user: " />
            <h:selectOneMenu id="selectUser" value="#{user}"
                required="true" requiredMessage="Please select a user.">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{backingBean2.userNames}" />
            </h:selectOneMenu>
        </div>

        <div class="error">
            <h:message for="selectUser" />
        </div>

        <div class="boxradio">
            <span class="box">
                <h:selectBooleanCheckbox value="#{hide}">
                hide
                </h:selectBooleanCheckbox>
            </span>

            <h:message for="radio" />

            <span class="radio">
                <h:selectOneRadio value="#{upOrDown}" group="radio">
                    <f:selectItem itemValue="up" itemLabel="up"
                        group="radio" />
                </h:selectOneRadio>

                <h:selectOneRadio value="#{upOrDown}" group="radio">
                    <f:selectItem itemValue="down" itemLabel="down"
                        group="radio" />
                </h:selectOneRadio>

                <h:selectOneRadio value="#{upOrDown}" group="radio">
                    <f:selectItem itemValue="none" itemLabel="neither"
                        group="radio" pt:checked="true" />
                </h:selectOneRadio>
            </span>
        </div>

        <div class="count">
            <h:outputLabel for="count" value="how many: " />
            <h:inputText id="count" required="true" title="count"
                value="#{count}">
                <f:validateLength minimum="1" />
                <f:validateLongRange minimum="0" />
            </h:inputText>
        </div>

        <div class="error">
            <h:message for="count" />
        </div>

        <h:commandButton value="submit"
            action="#{backingBean2.submit(user, hide, upOrDown, count)}" />
    </h:form>
</h:body>
</html>
